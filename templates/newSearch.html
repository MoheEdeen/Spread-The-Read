<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" type="image/png" href="static/Assets/favicon-32x32.png">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Spread the Read </title>
    <link rel="stylesheet" href="static\Search.css">
    <!-- Animation library --> 
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!-- Getting jquery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <hr>
        <ul class="NavigationBar">
            <li><a href="/">Home</a></li>
            <li><a href="newSearch">New Search</a></li>
            <li><a href="findText">Find Text</a></li>
            <li><a href="history">History</a></li>
            <li><a href="account">Account</a></li>
            <li><a href="logout">Logout</a></li>
        </ul>
    </header>
    <div class = "container" style = "z-index: 1;">
        <form method = "POST" enctype = "multipart/form-data">    
            {{form.hidden_tag()}}
            {{form.file(accept=".txt", style = "top:30%", id = "file_uploader", class = "choosefileButton")}}
            <label id = "cool_file_uploader" style = "top: 30%" for="file_uploader" class = "fancyButton">Choose File (.txt only)</label>
            <div class = "file_name"><em>Please Insert a File...</em></div>
            <button style = "z-index: 10; top: 65%;" type = "submit" class = "fancyButton">{{form.submit()}}</button>
            <button style = "z-index: 10; top: 65%;" type = "submit" class = "fancyButton">Upload</button>            
        </form>
        <p class = "error"><b style = "font-size: 18px; color: #f44336;">{{ message }}</b></p>  
        <div id = "static_file_response"></div>
        <div class = "vertical_bar"></div>
        <a href="pasteText" class="fancyButton" style = "left: 75%;"><span>Paste Text</span></a>
    </div>
    <div class="Weird_Wave">
        <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
            <path d="M0,0V46.29c47.79,22.2,103.59,32.17,158,28,70.36-5.37,136.33-33.31,206.8-37.5C438.64,32.43,512.34,53.67,583,72.05c69.27,18,138.3,24.88,209.4,13.08,36.15-6,69.85-17.84,104.45-29.34C989.49,25,1113-14.29,1200,52.47V0Z" opacity=".25" class="shape-fill"></path>

        </svg>
    </div>
    <!-- Library scripts -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 800,
        });
    </script>
    <!-- Getting file name -->
    <script>
    $(function(){
        $("#file_uploader").change(function(event){
            var name = event.target.files[0].name
            $(".file_name").text(name)
        });
    });
    </script>
</body>
</html>
